<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div>
        <input type="text" id="name" name="name"><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <button type="button" onclick="post()">Submit</button>
    </div>

    <p id="error"></p>
    
</body>
</html>

<script>
    const xhttp = new XMLHttpRequest();
    const endPointRoot = "https://inyoungkang.me/api/definitions/";

    
    function post() {
        reset();

        let params =`?word=${document.getElementById('name').value}&definition=${document.getElementById('description').value}`;

        xhttp.open("POST", endPointRoot + params, true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(params);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 201) {
                console.log("res text " + this.responseText);
                console.log("ready state: " + this.readyState);
                console.log("status: " + this.status);
            }
            else {
                let obj = JSON.parse(this.responseText);
                document.getElementById("error").innerHTML = obj.error;
                console.log("this made it here!");
            }      
        };

    }

    function reset() {
        document.getElementById("error").innerHTML = "";
    }
</script>
