<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div id="msg">
        no message
    </div>
    <div>
        <input type="text" id="name" name="name"><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <button type="button" onclick="post()">Submit</button>
    </div>

    
</body>
</html>

<script>
    const xhttp = new XMLHttpRequest();
    const endPointRoot = "http:/localhost:9000/";
    let params =`?word=${document.getElementById('name').value}&?definition=${document.getElementById('description').value}`;
    function post() {
        xhttp.open("POST", endPointRoot + params, true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(params);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("msg").innerHTML = this.responseText;
            }
        };
        console.log("this made it here!");
    }
</script>
