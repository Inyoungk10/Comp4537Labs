<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <div>
        <input type="text" id="name" name="name"><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
        <button type="button" onclick="post()">Submit</button>
    </div>

    <p id="res"></p>
    
</body>
</html>

<script>
    const xhttp = new XMLHttpRequest();
    const endPointRoot = "https://inyoungkang.me/api/definitions/";

    
    function post() {
        reset();

        let word = document.getElementById('name').value;
        let def = document.getElementById('description').value;

        let params =`?word=${word}&definition=${def}`;

        xhttp.open("POST", endPointRoot + params, true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(params);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 201) {
                document.getElementById("res").innerHTML = "You added word: " + word + " Definition: " + def;
            } else {
                let obj = JSON.parse(this.responseText);
                if (obj.error != undefined) {
                    document.getElementById("error").innerHTML = obj.error;
                }
            }      
        };
    }

    function reset() {
        document.getElementById("res").innerHTML = "";
    }
</script>
