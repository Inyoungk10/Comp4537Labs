<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readDB</title>
</head>
<body>

    <div>
        <p id = "display"></p>
    </div>

</body>
</html>
<script>
    const xhttp = new XMLHttpRequest();
    const endPointRoot = "https://inyoungkang.me/api/v1/";
    //const endPointRoot = "http://localhost:8888/api/v1/";
    const resource = "scores/"
    function getData() {
        const url = endPointRoot + resource;
        xhttp.open("GET", url , true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 & this.status == 200) {
                const obj = JSON.parse(this.responseText);
                console.log(obj);

                for (let i = 0; i < obj.length; i++) {
                    let results = obj[i].name + ":" + obj[i].score + '<br>'
                    document.getElementById('display').innerHTML += results;
                    
                };
            }
        }
       
    };

    window.onload = getData;
</script>
